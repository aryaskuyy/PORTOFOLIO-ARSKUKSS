<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir Mahasiswa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- DAFTAR MENUNYA -->
        <div id="menu">
            <ul>
                <li><a href="latihan1.html">Latihan 1</a></li>
                <li><a href="latihan2.html">Link & Gambar</a></li>
                <li><a href="latihantabel.html">Latihan Tabel</a></li>
                <li><a href="latihanform.html">Latihan Formulir</a></li>
            </ul>
        </div>
        <!-- DAFTAR MENUNYA -->
        
        <div id="konten">
            <h2 class="judul">Formulir Pendaftaran Mahasiswa</h2> <br>
            <form action="daftar.php" method="post">
                <table class="form">
                    <tr>
                        <td><label for="nama">Nama Mahasiswa</label></td>
                        <td><input class="form-control" type="text" name="nama" id="nama" required placeholder="Ketik Nama Lengkap Anda"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Mahasiswa</label></td>
                        <td><input class="form-control" type="email" name="email" id="email" required placeholder="Ketik Alamat Email Anda"></td>
                    </tr>
                    <tr>
                        <td><label for="tgl_lahir">Tanggal Lahir</label></td>
                        <td><input class="form-control" type="date" name="tgl_lahir" id="tgl_lahir" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Jenis Kelamin</label></td>
                        <td>
                            <input class="form-control-check" type="radio" name="jenis" id="laki" value="L" required>
                            <label class="form-control-check" for="laki">Laki-laki</label> <br>
                            <input class="form-control-check" type="radio" name="jenis" id="perempuan" value="P" required>
                            <label class="form-control-check" for="perempuan">Perempuan</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="prodi">Program Studi</label></td>
                        <td>
                            <select class="form-control" name="prodi" id="prodi" required>
                                <option value="">~ Pilih Program Studi ~</option>
                                <option value="SI">Sistem Informasi</option>
                                <option value="SK">Sistem Komputer</option>
                                <option value="TI">Teknologi Informasi</option>
                                <option value="MI">Manajemen Informatika</option>
                                <option value="BD">Bisnis Digital</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Minat</label></td>
                        <td>
                            <input class="form-control-check" type="checkbox" name="minat[]" id="game" value="game"><label for="game">Game</label> <br>
                            <input class="form-control-check" type="checkbox" name="minat[]" id="programming" value="programming"><label for="programming">Programming</label> <br>
                            <input class="form-control-check" type="checkbox" name="minat[]" id="multimedia" value="multimedia"><label for="multimedia">Multimedia</label> <br>
                            <input class="form-control-check" type="checkbox" name="minat[]" id="videographer" value="videographer"><label for="videographer">Videographer</label> <br>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn btn-primary" type="submit">Kirim</button>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
